<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
<title>spring security sample</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body th:with="me=${#httpServletRequest.userPrincipal?.principal}">
	<h1>사용자 정보</h1>
	<a href="/">홈</a>
	<!-- <a th:if="${me.userId == user.userId}" th:href="@{/users/{userId}/modify(userId=${user.userId})}">수정</a> -->
	<hr />
	<a href="/users">사용자 목록</a>
	<br />
	userId: <span th:text="${user.userId}"></span>
	<br />
	이름: <span th:text="${user.name}"></span>
	<br />
	이메일: <span th:text="${user.email}"></span>
</body>

</html>
